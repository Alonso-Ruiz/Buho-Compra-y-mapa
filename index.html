<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servicio de Taxi</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
    <nav>
        <div class="logo-container">
            <img src="img/logo.png" alt="Logo">
        </div>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">Contacto</a></li>
            <li><a href="#">Nosotros</a></li>
            <!-- Agrega más enlaces según sea necesario -->
        </ul>
    </nav>

    <div class="main-container">
        <div class="location-container">
            <label for="locationA">Location A:</label>
            <input type="text" id="locationA" placeholder="Enter location A">
            <br>
            <label for="locationB">Location B:</label>
            <input type="text" id="locationB" placeholder="Enter location B">
            <br>
            <button onclick="showRoute()">Show Route</button><br>
        </div><br>

        <div id="map"></div>


        <div class="datetime-container">
            <label for="datetime">Fecha y Hora:</label>
            <input type="datetime-local" id="datetime">
        </div>

        <div class="car-container">
            <h3>Carros Disponibles:</h3>
            <div class="car-details">
                <div id="car-image-container">
                    <img id="car-image" src="img/c2.jpg" alt="Imagen del carro">
                </div>
                <ul id="car-list"></ul>
            </div>
        </div>

        <div class="price-container">
            <h3>Precio:</h3>
            <p id="price">20.00</p>
        </div>

        <!-- Botón para seleccionar servicio -->
        <a href="confirmacion.html" id="select-service-btn">Seleccionar Servicio</a>
    </div>

    <footer>
        <div class="social-buttons">
            <a href="#" class="social-button facebook">Facebook</a>
            <a href="#" class="social-button instagram">Instagram</a>
            <a href="#" class="social-button twitter">Twitter</a>
        </div>

        <div class="company-summary">
            <h3>Benito S.A.C</h3>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed accumsan ligula sit amet dui feugiat, vel ultrices nunc dapibus.</p>
            <!-- Puedes agregar más información según sea necesario -->
        </div>
    </footer>

    <script src="app.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDjBzxn3jznfGTnyAJMby0fd13G5OMFAvY&callback=initMap&libraries=places"></script>
</body>
</html>
